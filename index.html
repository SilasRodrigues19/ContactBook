<!DOCTYPE html>
<html lang="pt-br">

<head>
  <!-- Preconnect -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet" />
  <link rel="icon" type="image/svg+xml" href="./logo.svg" />
  <title>Contact Book</title>

  <link rel="preload" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" as="style" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simple-notify@0.5.5/dist/simple-notify.min.css" />

  <link rel="preload" href="./assets/css/style.min.css" as="style" />
  <link rel="stylesheet" href="./assets/css/style.min.css" />
</head>

<body>
  <main>
    <div class="github">
      <a href="https://github.com/SilasRodrigues19/ContactBook" target="_blank">
        <svg class="octoSvg" xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 250 250"
          fill="#f1f1f1">
          <path fill="#5fb0e4" d="M250 0L135 115h-15l-12 27L0 250V0z"></path>
          <path class="octo-arm" d="M122 109c15-9 9-19 9-19-3-7-2-11-2-11 1-7-3-2-3-2-4 5-2 11-2 11 3 10-5 15-9 16"
            style="-webkit-transform-origin: 120px 144px; transform-origin: 120px 144px"></path>
          <path class="octo-body"
            d="M135 115s-4 2-5 0l-14-14c-3-2-6-3-8-3 8-11 15-24-2-41-5-5-10-7-16-7-1-2-3-7-12-11 0 0-5 3-7 16-4 2-8 5-12 9s-7 8-9 12c-14 4-17 9-17 9 4 8 9 11 11 11 0 6 2 11 7 16 16 16 30 10 41 2 0 3 1 7 5 11l12 11c1 2-1 6-1 6z">
          </path>
        </svg>
      </a>
    </div>
    <dialog id="modal" class="modal">
      <div class="modal__head">
        <h3 class="modal__title">Adicionar contato</h3>
        <button type="submit" class="modal__close" onclick="closeModal()">
          <iconify-icon icon="uit:times-circle" class="modal__close--icon"></iconify-icon>
        </button>
      </div>

      <form class="form">
        <div class="modal__content">
          <div class="modal__row">
            <div class="modal__col">
              <label for="">Informe um ponto de referência</label>
              <input type="text" autocomplete="off" name="ref_name" id="ref_name"
                placeholder="Ex:. Próximo ao Parque Industrial" class="input__item" />
            </div>
          </div>

          <div class="modal__row grid__row">
            <div class="modal__col">
              <label for="">Primeiro nome</label>
              <input type="text" autocomplete="off" name="first_name" id="first_name" placeholder="Ex:. João"
                class="input__item" />
            </div>

            <div class="modal__col">
              <label for="">Último nome</label>
              <input type="text" autocomplete="off" name="last_name" id="last_name" placeholder="Ex:. da Silva"
                class="input__item" />
            </div>
          </div>

          <div class="modal__row grid__row">
            <div class="modal__col">
              <label for="">Email</label>
              <input type="email" autocomplete="off" name="email" id="email" placeholder="Ex:. joaodasilva@domain.com"
                class="input__item" />
            </div>

            <div class="modal__col">
              <label for="">Telefone</label>
              <input type="tel" maxlength="15" oninput="handlePhone(event)" autocomplete="off" name="phone" id="phone"
                placeholder="Ex:. (19) 9 9999-9999" class="input__item" />
            </div>
          </div>

          <div class="modal__row grid__row">
            <div class="modal__col" id="cep__col">
              <label for="">CEP</label>
              <input oninput="handleZipCode(event)" maxlength="9" type="text" autocomplete="off" name="zip_code"
                id="zip_code" placeholder="Ex:. 99999-999" class="input__item" onblur="searchZipCode()" />
            </div>

            <div class="modal__col">
              <label for="">Endereço</label>
              <input type="text" autocomplete="off" name="address" id="address" placeholder="Ex:. Avenida Maria da Rosa"
                class="input__item" />
            </div>
          </div>

          <div class="modal__row grid__row">
            <div class="modal__col">
              <label for="">Cidade</label>
              <input type="text" autocomplete="off" name="city" id="city" placeholder="Ex:. Augusta"
                class="input__item" />
            </div>

            <div class="modal__col">
              <label for="">País</label>
              <select name="country" id="country">
                <option value="">Brazil</option>
              </select>
            </div>
          </div>

          <div class="modal__row">
            <div class="modal__col">
              <label for="">Categoria</label>
              <select name="labels" id="labels">
                <option value="Família">Família</option>
                <option value="Amigo">Amigos</option>
                <option value="Conhecido">Colegas</option>
              </select>
            </div>
          </div>

          <div class="modal__row footer" id="modal__actions--buttons">
            <button type="submit" class="footer__save" id="modal__save">
              Salvar
            </button>
            <button class="footer__close" onclick="closeModal()">
              Fechar
            </button>
          </div>
        </div>
      </form>
    </dialog>

    <section class="contact">
      <div class="contact__content">
        <div class="contact__head">
          <h2>Contact<span>Book</span></h2>
          <h4>Um ótimo local para salvar seus contatos mais frequentes.</h4>
        </div>

        <div class="contact__top">

          <button onclick="openModal()" class="pushable" id="addContact" type="submit">
            <span class="pushable__front">
              <iconify-icon class="contact__icon" icon="material-symbols:add"></iconify-icon>
              Adicionar
            </span>
          </button>


          <button onclick="exportToExcel()" class="pushable" type="button">
            <span class="pushable__front">
              <iconify-icon class="contact__icon" icon="ic:outline-file-download"></iconify-icon>
              Exportar
            </span>
          </button>
        </div>

        <div class="contact__list">
          <table class="contact__table">
            <thead class="contact__table--head">

            </thead>
            <tbody class="contact__table--body"></tbody>
          </table>
        </div>
      </div>
    </section>
  </main>

  <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  <script src="https://unpkg.com/xlsx@0.16.6/dist/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/simple-notify@0.5.5/dist/simple-notify.min.js"></script>
  <script defer src="./assets/js/export.js"></script>
  <script defer src="./assets/js/script.js"></script>

</body>

</html>
